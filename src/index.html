<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BlurGPT</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(135deg, #2d0036 0%, #a8006c 50%, #00bcd4 100%);
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
    }

    /* Preserve code block background and syntax highlighting */
    pre, code {
      background: #23272e !important;
      color: unset !important;
      font-family: "Fira Mono", "Consolas", "Monaco", monospace;
    }


    /* Ensure all interactive elements remain clickable and functional */
    button, input, select, textarea, label, [role="button"], [aria-haspopup], [aria-expanded], [data-state], .composer-btn, .icon {
      pointer-events: auto !important;
      user-select: auto !important;
      color: inherit;
      -webkit-app-region: no-drag;
    }

    /* Prevent overlaying drag region on toolbar buttons */
    #toolbar button, #toolbar input, #toolbar label, #toolbar select, #toolbar textarea {
      -webkit-app-region: no-drag;
    }
    pre {
      padding: 12px;
      border-radius: 6px;
      overflow-x: auto;
      /* Allow syntax highlighting colors to show */
      color: unset !important;
    }
    code {
      border-radius: 4px;
      padding: 2px 6px;
      color: unset !important;
    }

    /* Support for ChatGPT's code block syntax highlighting */
    pre code span.token.comment,
    pre code span.token.prolog,
    pre code span.token.doctype,
    pre code span.token.cdata {
      color: #6a9955 !important;
    }
    pre code span.token.punctuation {
      color: #d4d4d4 !important;
    }
    pre code span.token.property,
    pre code span.token.tag,
    pre code span.token.constant,
    pre code span.token.symbol,
    pre code span.token.deleted {
      color: #ce9178 !important;
    }
    pre code span.token.boolean,
    pre code span.token.number {
      color: #b5cea8 !important;
    }
    pre code span.token.selector,
    pre code span.token.attr-name,
    pre code span.token.string,
    pre code span.token.char,
    pre code span.token.builtin,
    pre code span.token.inserted {
      color: #b5cea8 !important;
    }
    pre code span.token.operator,
    pre code span.token.entity,
    pre code span.token.url,
    pre code span.token.variable {
      color: #d4d4d4 !important;
    }
    pre code span.token.atrule,
    pre code span.token.attr-value,
    pre code span.token.function,
    pre code span.token.class-name {
      color: #4ec9b0 !important;
    }
    pre code span.token.keyword {
      color: #569cd6 !important;
    }
    pre code span.token.regex,
    pre code span.token.important {
      color: #d16969 !important;
    }
    pre code span.token.important,
    pre code span.token.bold {
      font-weight: bold;
    }
    pre code span.token.italic {
      font-style: italic;
    }
    pre code span.token.entity {
      cursor: help;
    }

    #toolbar {
      -webkit-app-region: drag;
      padding: 10px;
      background: rgba(255, 255, 255, 0.05);
      text-align: right;
    }

    button {
      -webkit-app-region: no-drag;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      padding: 5px 10px;
      margin-left: 5px;
      cursor: pointer;
    }

    #chat-area {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    #input-area {
      display: flex;
      padding: 10px;
      background: rgba(0, 0, 0, 0.4);
    }

    #user-input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      background: rgba(255,255,255,0.1);
      border: none;
      color: white;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <button onclick="window.close()">‚ùå</button>
  </div>
  <iframe id="chatgpt-frame" src="https://chat.openai.com" style="width:100%;height:calc(100vh - 40px);border:none;"></iframe>
</body>
</html>
