<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BlurGPT</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(135deg, #2d0036 0%, #a8006c 50%, #00bcd4 100%);
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
    }

    #toolbar {
      -webkit-app-region: drag;
      padding: 10px;
      background: rgba(255, 255, 255, 0.05);
      text-align: right;
    }

    button {
      -webkit-app-region: no-drag;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      padding: 5px 10px;
      margin-left: 5px;
      cursor: pointer;
    }

    #chat-area {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    #input-area {
      display: flex;
      padding: 10px;
      background: rgba(0, 0, 0, 0.4);
    }

    #user-input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      background: rgba(255,255,255,0.1);
      border: none;
      color: white;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <button onclick="window.close()">‚ùå</button>
  </div>
  <iframe id="chatgpt-frame" src="https://chat.openai.com" style="width:100%;height:calc(100vh - 40px);border:none;"></iframe>
</body>
</html>
