<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BlurGPT</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: transparent;
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
    }

    #toolbar {
      -webkit-app-region: drag;
      padding: 10px;
      background: rgba(255, 255, 255, 0.05);
      text-align: right;
    }

    button {
      -webkit-app-region: no-drag;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      padding: 5px 10px;
      margin-left: 5px;
      cursor: pointer;
    }

    #chat-area {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    #input-area {
      display: flex;
      padding: 10px;
      background: rgba(0, 0, 0, 0.4);
    }

    #user-input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      background: rgba(255,255,255,0.1);
      border: none;
      color: white;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <button onclick="window.close()">‚ùå</button>
  </div>
  <div id="chat-area"></div>
  <div id="input-area">
    <input id="user-input" placeholder="Ask me anything..." onkeydown="handleKey(event)" />
  </div>

  <script>
    const chatArea = document.getElementById("chat-area");

    async function handleKey(e) {
      if (e.key === "Enter") {
        const input = e.target.value;
        e.target.value = "";
        appendMessage("You", input);
        const reply = await getGPTResponse(input);
        appendMessage("ChatGPT", reply);
      }
    }

    function appendMessage(sender, text) {
      const msg = document.createElement("div");
      msg.innerHTML = `<b>${sender}:</b> ${text}`;
      msg.style.marginBottom = "15px";
      chatArea.appendChild(msg);
      chatArea.scrollTop = chatArea.scrollHeight;
    }

    async function getGPTResponse(prompt) {
      const apiKey = "sk-REPLACE_WITH_YOUR_KEY"; // Replace with your OpenAI API key
      const res = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${apiKey}`
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [{ role: "user", content: prompt }]
        })
      });
      const data = await res.json();
      return data.choices?.[0]?.message?.content || "(No response)";
    }
  </script>
</body>
</html>
